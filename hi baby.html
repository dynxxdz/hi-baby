<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hi baby</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: #C282AE; 
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #main-card {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: -100px; 
    }

    .bouquet-img {
      width: 60px; 
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-weight: 300;
      font-size: 2rem;
      color: #fff;
      margin: 0 0 25px 0;
      padding: 0 20px;
      text-transform: lowercase;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      height: 50px; 
      position: relative;
    }

    button {
      padding: 10px 35px;
      font-size: 0.85rem;
      font-weight: 500;
      border: 0px solid #333;
      border-radius: 2px;
      cursor: pointer;
      background: #fff;
      transition: all 0.2s ease;
      text-transform: uppercase;
    }

    #yesBtn {
      background-color: #333;
      color: #fff;
      z-index: 10;
    }

    #noBtn {
      position: relative; 
      z-index: 9;
      background: white;
    }

    #success-screen {
      display: none; 
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #success-screen h2 {
      font-weight: 300;
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    #success-screen img {
      width: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="main-card">
    <img src="bouquet.png" alt="bouquet" class="bouquet-png">
    <h1>may i be your valentine?</h1>
    <div class="button-group">
      <button id="yesBtn">yes</button>
      <button id="noBtn">no</button>
    </div>
  </div>

  <div id="success-screen">
    <h2>YAYYY!!!</h2>
    <img src="https://media.tenor.com/VhCWjJwTXNAAAAAi/happy-happy-happy.gif" alt="Happy Cat">
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const mainCard = document.getElementById("main-card");
    const successScreen = document.getElementById("success-screen");

    let noScale = 1;
    let yesScale = 1;
    let hasMoved = false;

    function moveNo() {
      if (!hasMoved) {
        noBtn.style.position = 'fixed';
        hasMoved = true;
      }
      const margin = 100;
      const maxX = window.innerWidth - noBtn.offsetWidth - margin;
      const maxY = window.innerHeight - noBtn.offsetHeight - margin;
      const x = Math.max(margin/2, Math.random() * maxX);
      const y = Math.max(margin/2, Math.random() * maxY);

      noScale -= 0.08;
      if (noScale < 0.3) noScale = 0.3;
      yesScale += 0.25;

      noBtn.style.left = "0px";
      noBtn.style.top = "0px";
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); });

    yesBtn.addEventListener("click", () => {
      mainCard.style.display = "none"; 
      noBtn.style.display = "none";
      successScreen.style.display = "flex";
    });
  </script>
</body>
</html>
